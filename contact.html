<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <link rel="shortcut icon" href="/assets/camera.svg" type="svg/png">
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <nav id="navigation-bar" class="navbar navbar-expand-md navbar-dark bg-dark px-3 mb-4" aria-label="Main navigation">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">lightngVis</a>
        <button class="navbar-toggler bd-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="/products.html" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="/contact.html" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid w-50 mt-5">

    <section id="register-user" class="mb-5">
      <h2 class="mb-3">Inquiries</h2>
      <form class="g-3" aria-label="Reqistration form">
        <div class="row mb-4">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" required />
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" required />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Enter your Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-2">
          <label for="textarea" class="form-label">Message</label>
          <textarea class="form-control" id="textarea" placeholder="Plese enter a message." rows="10"></textarea>
        </div>
        <button class="btn w-100" type="submit">
          Submit
        </button>
      </form>
    </section>


  </main>
  <footer>
    <p>&copy; lightngVis all rights reserved 2025</p>
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
